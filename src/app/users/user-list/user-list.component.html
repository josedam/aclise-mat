<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <h2>Usuarios</h2>

        <div class="data-table-container">
          <!-- fxLayout="row" fxLayoutAlign="none none"> -->

          <table mat-table #table [dataSource]="rowData">
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Usuario</th>
              <td mat-cell *matCellDef="let row">{{ row.username }}</td>
            </ng-container>

            <ng-container matColumnDef="fullname">
              <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
              <td mat-cell *matCellDef="let row">{{ row.fullname }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>eMail</th>
              <td mat-cell *matCellDef="let row">{{ row.email }}</td>
            </ng-container>

            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef>Perfil</th>
              <td mat-cell *matCellDef="let row">{{ row.rol }}</td>
            </ng-container>

            <ng-container matColumnDef="datecreate">
              <th mat-header-cell *matHeaderCellDef>Fecha</th>
              <td mat-cell *matCellDef="let row">{{ row.datecreate }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let row">
                <app-action-edit-btn (click)="editRow(row)"></app-action-edit-btn>
                <app-action-delete-btn (click)="deleteRow(row)"></app-action-delete-btn>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnDefs"></tr>
            <tr mat-row *matRowDef="let row; columns: columnDefs"></tr>
          </table>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="getSelectedRows()">
          Get Selected Rows
        </button>
      </mat-card-actions>
    </mat-card>
    <app-action-new-fab (click)="newRow()"></app-action-new-fab>
  </div>
</div>
